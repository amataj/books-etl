# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: booksetl
services:
  temporal:
    image: temporalio/auto-setup:1.25.0
    environment:
      # Use in-memory SQLite storage for local development
      - DB=sqlite
    ports:
      # Temporal gRPC endpoint (used by the worker/client)
      - 7233:7233
      # Temporal Web UI (mapped from container port 8080)
      - 8233:8080
    healthcheck:
      test: ['CMD-SHELL', 'tctl --address temporal:7233 namespace list || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
